    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <title>typeshi.fun | Talk To Strangers Online! Real Time Anonymous Chat</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5950004957840223" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="alignment_fix.css">
    <link rel="stylesheet" href="text-glow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Authentication check script -->
    <script src="auth-check.js" defer></script>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
        </div>
        
        <!-- Login Screen -->
        <div id="login-screen" class="terminal-screen active">
            <div class="login-container">
                <div class="terminal-prompt-row">
                    <span class="prompt-text">enter username:</span>
                    <input type="text" id="username-input" class="terminal-input" maxlength="15" autocomplete="off" placeholder="" inputmode="text" enterkeyhint="go" autofocus>
                </div>
                <div class="login-status" id="login-status"></div>
            </div>
        </div>
        
        <!-- Waiting Screen -->
        <div id="waiting-screen" class="terminal-screen">
            <div class="loading-animation">
                <div class="simple-animation"></div>
            </div>
            <div class="status-message" id="waiting-status">Initializing connection protocols...</div>
            <button id="cancel-search-btn" class="terminal-btn-minimal">cancel</button>
        </div>
        
        <!-- Chat Screen -->
        <div id="chat-screen" class="terminal-screen">
            <div class="chat-header">
                <button id="skip-btn" class="terminal-btn small">SKIP [ESC]</button>
                <div class="connection-info">
                    <div class="status-indicator"></div>
                    <span class="connection-label">ONLINE TYPERS:</span>
                </div>
            </div>
            
            <div id="chat-messages" class="chat-messages"></div>
            
            <!-- Fixed typing indicator that will be shown/hidden via JavaScript -->
            <div id="typing-indicator" class="typing-indicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span id="typing-text"></span>
            </div>
            
            <!-- Chat input container -->
            <div id="chat-input-container" class="chat-input-container">
                <!-- Input will be added dynamically -->
            </div>
            
            <!-- Swipe instruction for mobile -->
            <div class="swipe-instruction">Swipe left to skip</div>
        </div>
        
        <!-- Skip Countdown Screen (overlay) -->
        <div id="skip-overlay" class="overlay">
            <div class="skip-container">
                <div class="skip-message">INITIATING DISCONNECT SEQUENCE</div>
                <div class="countdown" id="skip-countdown">3</div>
                <div class="skip-instructions">
                    <button id="cancel-skip-btn" class="cancel-skip-btn">CANCEL</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="utils.js"></script>
    <script src="scripts.js"></script>
    <script src="chat-flags.js"></script>
    <script src="minimal_typing_fix.js"></script>
    <script src="swipe-to-skip.js"></script>
    <script src="mobile-adjustments.js"></script>
</body>
</html>

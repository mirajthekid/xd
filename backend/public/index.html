<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral Chat</title>
    <link rel="stylesheet" href="text-glow.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0a0a0a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        .animated-text {
            font-size: 4rem;
            font-weight: bold;
            color: #f0f0f0;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
            animation: textFlicker 4s infinite alternate;
            text-transform: lowercase;
            border-right: 2px solid transparent;
        }
        
        @keyframes textFlicker {
            0% {
                opacity: 1;
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
                transform: skewX(0);
            }
            10% {
                opacity: 0.8;
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.3);
                transform: skewX(0);
            }
            11% {
                opacity: 1;
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
                transform: skewX(0);
            }
            50% {
                opacity: 0.9;
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.2);
                transform: skewX(-1deg);
            }
            60% {
                opacity: 1;
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
                transform: skewX(0);
            }
            90% {
                opacity: 0.8;
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.3);
                transform: skewX(0);
            }
            91% {
                opacity: 1;
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
                transform: skewX(0);
            }
            100% {
                opacity: 0.9;
                text-shadow: 0 0 1px rgba(255, 255, 255, 0.2);
                transform: skewX(1deg);
            }
        }
        
        .animated-text::after {
            content: '';
            position: absolute;
            top: 0;
            right: -5px;
            width: 4px;
            height: 100%;
            background-color: #f0f0f0;
            animation: cursorBlink 1s infinite;
        }
        
        @keyframes cursorBlink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .warning-text {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin: 1.5rem 0;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .animated-button {
            display: inline-block;
            background-color: #00aaff;
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        
        .animated-button:hover {
            background-color: #33bbff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.8);
        }
        
        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .animated-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="animated-title" class="animated-text">typeshi.co</div>
        <div class="warning-text">Please do not be fooled, tricked, scammed by anyone on this app.</div>
        <a href="/chat" class="animated-button">ENTER CHAT</a>
    </div>
    
    <script>
        // No need for letter-by-letter animation anymore
        // The CSS handles the animation for the entire text
    </script>
</body>
</html>
